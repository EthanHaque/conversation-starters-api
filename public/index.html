<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversation Starters</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="py-5 container">
		<div class="text-center">
			<h1 class="display-5 fw-bold">Conversation Starters</h1>
			<p>A free RESTFUL API for conversation starters</p>
		</div>
	</div>
	<div class="container">
		<div class="px-4 py-1 my-1 text-center">
			<div class="col-lg-6 mx-auto">
				<a target="blank"
					href="https://conversation-starters-api.herokuapp.com/api/v1/question/ratings=012345">https://conversation-starters-api.herokuapp.com/api/v1/question/ratings=012345
				</a>
				<div class="d-grid gap-2 d-sm-flex justify-content-sm-between py-1">
					<button type="button" class="btn btn-primary btn-lg px-4 gap-3"
						onclick="getRandomQuestion(getCheckedBoxes())">Change</button>
					<div>
						<button disabled type="button" class="btn btn-outline-secondary btn-lg px-4" id="rating">
						</button>
					</div>
				</div>
				<p class="lead mb-4" id="question"></p>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center">

		<p>ratings</p>
	</div>
	<div class="d-flex justify-content-center">
		<div class="form-check form-switch px-4">
			<input class="form-check-input" type="checkbox" id="0" checked>
			<label class="form-check-label" for="check0">0</label>
		</div>
		<div class="form-check form-switch px-4">
			<input class="form-check-input" type="checkbox" id="1" checked>
			<label class="form-check-label " for="check1">1</label>
		</div>
		<div class="form-check form-switch px-4">
			<input class="form-check-input" type="checkbox" id="2" checked>
			<label class="form-check-label" for="check2">2</label>
		</div>
		<div class="form-check form-switch px-4">
			<input class="form-check-input" type="checkbox" id="3" checked>
			<label class="form-check-label" for="chec3">3</label>
		</div>
		<div class="form-check form-switch px-4">
			<input class="form-check-input" type="checkbox" id="4" checked>
			<label class="form-check-label" for="check4">4</label>
		</div>
		<div class="form-check form-switch px-4">
			<input class="form-check-input" type="checkbox" id="5" checked>
			<label class="form-check-label" for="check5">5</label>
		</div>
	</div>


	<script src="./js/question.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
